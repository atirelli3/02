system:
  keyboard: "us"
  ntp: true

pacman:
  parallel_download:
    enable: true
    number: "20"
  verbose_pkg_lists: true
  color: true

mirrorlist:
  reflector:
    enable: true
    command: "reflector --country Italy,Germany,France --protocol https --age 6 --sort rate --save /etc/pacman.d/mirrorlist"
